<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img id="newImg" src="assets/image1.jpg" alt="" height="200" width="200">
    <button onclick="firstImg()">First btn</button>
    <button onclick="secondImg()">Second btn</button>
    <script>
        function firstImg() {
            var myImage = document.getElementById('newImg')
            myImage.src = "assets/image1.jpg"
        }
        function secondImg() {
            var myImage = document.getElementById('newImg')
            myImage.src = "assets/image2.jpg"
        }
    </script>
</body>

</html>
