<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="incrementId"></p>
    <button onclick="increment()">increment</button>
    <script>
        var count = 0;
        function increment() {

            count += 1;
            document.getElementById('incrementId').innerHTML = count
        }
    </script>

</body>

</html>
