<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="myDiv">

    </div>
    <button onclick="newMessage()">Click Me</button>

    <script>
        function newMessage() {
            var MyElement = document.getElementById('myDiv')
            MyElement.innerHTML = "Hello World"
        }
    </script>
</body>

</html>
